<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнее задание</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <footer>
      <div class="container container-footer">
        <div>
          <a class="logo-footers" href="" lang="en"><span class="logo-s">Web</span>Studio</a>
          <address class="address">
            <ul class="address__list list">
              <li class="address__item">
                <a
                  class="address__link link address__map"
                  href="https://goo.gl/maps/MDSYe2KbFYDutrP69"
                  >г. Киев, пр-т Леси Украинки, 26</a
                >
              </li>
              <li class="address__item">
                <a class="address__link link address__mail" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li class="address__item">
                <a class="address__link link address__tel" href="tel:+380961111111"
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer-social">
          <p class="text-footer">присоединяйтесь</p>
          <ul class="list footer-link">
            <li class="footer-link__item">
              <a class="link social__link social__link--footer" href=""
                ><svg class="social__icon social-footer">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-link__item">
              <a class="link social__link social__link--footer" href="">
                <svg class="social__icon social-footer">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="footer-link__item">
              <a class="link social__link social__link--footer" href="">
                <svg class="social__icon social-footer">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer-link__item">
              <a class="link social__link social__link--footer" href=""
                ><svg class="social__icon social-footer">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="subscription">
          <p class="subscription__text">Подпишитесь на рассылку</p>
          <form action="#" class="subscription__form">
            <input class="subscription__input" type="email" name="email" placeholder="E-mail" />

            <button class="btn subscription__btn" type="submit">
              Подписаться
              <svg class="subscription__icon" width="32" height="32">
                <use href="./images/symbol-defs.svg#icon-icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="./js/modal.js"></script>
  </body>
</html>
